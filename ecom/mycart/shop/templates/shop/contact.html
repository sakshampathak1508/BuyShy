{%extends "shop/basic.html"%}

{%block body%}

<form action="/shop/contact/" method="POST">
    {% csrf_token %}
    <div class="container my-4"> 
        <h3 style="text-align: center;">Contact us</h3>
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your mail id">
        </div>
        
        <div class="form-group">
            <label for="exampleFormControlInput1">Contact number</label>
            <input type="tel" class="form-control" id="Phone" name="phone" placeholder="Enter your contact number">
        </div>
        
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Please Enter your query</label>
            <textarea class="form-control" id="desc" name="desc" rows="3">How may we help you?</textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</form>

{%endblock%}
{%block js%}
<script>
    {% if thank %}
    alert('Thanks for sharing your concern with us. we will resolve your query soon');
    localStorage.clear();
    document.location = "/shop";
    {% endif %}
</script>
{%endblock%}
